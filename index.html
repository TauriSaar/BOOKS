<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <style>
            body {
                background-image: url('https://www.celebrity-cutouts.com/wp-content/uploads/2020/02/nicki-minaj-yellow-dress-cardboard-cutout.png');
            }
            tr {
                border: 1px solid black;
                background-color: lightblue;
                padding-top: 50px;
                padding-right: 30px;
                padding-bottom: 50px;
                padding-left: 80px;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>BOOKS</title>
    </head>
</head>
<body>
<section id="contact-form">
    <div>
        <h1>ADD BOOKS</h1>
        <form id="contact" name="contact" accept-charset="utf-8">
            <label><span>Title</span><input name="title" type="text" id="titleForm" required/></label>
            <label><span>Author</span><input name="author" type="text" id="authorForm" required/></label>
            <label><span>ISBN#</span><input name="isbn" type="number" id="isbnForm" required/></label>
            <input name="submit" type="submit" style="font-size:300%; width: 20%; background:lightgreen"  value="SUBMIT"/>
            <p>&nbsp;</p>
            <div class="card-action">
                <table id="masterTable">
                    <tbody>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
